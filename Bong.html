<script>
  // Filter playlist items based on search term
  function searchPlaylist() {
    const input = document.getElementById('searchInput');
    const filter = input.value.toUpperCase();
    const mediaItems = document.querySelectorAll('.media-item');

    mediaItems.forEach(function(item) {
      const title = item.querySelector('.media-title');
      const description = item.querySelector('.media-description');
      const shouldDisplay = title.innerText.toUpperCase().indexOf(filter) > -1 || description.innerText.toUpperCase().indexOf(filter) > -1;

      if (shouldDisplay) {
        item.classList.remove('hidden');
      } else {
        item.classList.add('hidden');
      }
    });
  }

  // Detect changes in search input
  document.getElementById('searchInput').addEventListener('input', searchPlaylist);

  // Start "som.mp3" with intro animation
  window.onload = function() {
    var introContainer = document.getElementById('intro');
    var logo = document.querySelector('.logo');
    
   document.getElementById('som').play()

      logo.style.opacity = 1;
      som.play();
    };

    setTimeout(function() {
      introContainer.style.display = 'none';
    }, 3000); // Wait 3 seconds before hiding intro
  }
</script>
